version: '2'
services:
    database:
        image: mysql:5.6
        environment:
            - MYSQL_ROOT_PASSWORD=root
    app:
        build: app/.
        volumes:
            - ~/.composer/auth.json:~/.composer/auth.json
            - ./app/php.ini:/usr/local/etc/php/php.ini
            - ./data/magento/:/opt/magento/
        links:
            - database
    http:
        image: nginx:1.10.1
        volumes:
            - ./http/nginx-magento.conf:/etc/nginx/nginx-magento.conf
            - ./http/default.conf:/etc/nginx/conf.d/default.conf
            - ./data/magento/:/opt/magento/
        links:
            - app:php
        ports:
            - "80:80"